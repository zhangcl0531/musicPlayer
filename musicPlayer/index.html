<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_822492_yyul8rf1yr.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="cover"></div>
<div class="covermu"></div>
<div class="musicbox">
    <div class="music-panel">
        <div class="music">
            <div class="control">
                <span class="back"><i class="iconfont icon-shangyishou"></i></span>
                <span class="play"><i class="iconfont icon-pause"></i></span>
                <!--<span class="play"><i class="iconfont icon-bofang"></i></span>-->
                <span class="forward"><i class="iconfont icon-xiayishou"></i></span>
            </div>
            <div class="info">
                <div class="title">My song</div>
                <div class="auther">ruoyu</div>
            </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">0:00</div>
        </div>
    </div>

    <ul class="list">
        <!--<li>3fsfsdfsd</li>-->
        <!--<li>3fsfsdfsd</li>-->
        <!--<li class="playing">3fsfsdfsd</li>-->
    </ul>
</div>
<script src="js/index.js"></script>
</body>
</html>
